<div class="max-w-sm mx-auto mt-20 p-6 bg-white rounded shadow">
  <h2 class="text-xl font-bold mb-4 text-center">Login</h2>
  <div *ngIf="error" class="text-red-500 text-sm mb-3">{{ error }}</div>
  <input [(ngModel)]="username" placeholder="Username"
    class="border w-full p-2 mb-3 rounded" />
  <input [(ngModel)]="password" type="password" placeholder="Password"
    class="border w-full p-2 mb-3 rounded" />
  <button (click)="login()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Login</button>
</div>
