<div class="overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200 border border-gray-300 text-sm">
    <thead class="bg-gray-100 text-gray-600">
      <tr>
        <th *ngFor="let col of columns" class="px-4 py-2 text-left">{{ col }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data" class="hover:bg-gray-50">
        <td *ngFor="let col of columns" class="px-4 py-2">{{ row[col] }}</td>
      </tr>
    </tbody>
  </table>
</div>
